<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会社概要 | IR&COMPANY（IR支援・戦略IR）</title>
    <meta name="description" content="IR&COMPANYの会社概要。戦略コンサルティング水準でIR支援・戦略IRを提供する専門ファームです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://www.ircompanyjp.com/company.html">

    <style>
        /* --- 基本設定 --- */
        :root {
            --primary-color: #1b4d3e;
            --accent-color: #c5a059;
            --text-color: #333333;
            --bg-light: #f9f9f9;
            --white: #ffffff;
            --header-height: 80px;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* --- ヘッダー --- */
        header {
            background-color: rgba(255, 255, 255, 0.98);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
        }

        .logo {
            font-family: "Yu Mincho", "YuMincho", serif;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 0.1em;
        }

        .nav-menu ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-menu ul li {
            margin-left: 30px;
        }

        .nav-menu ul li a {
            color: var(--text-color);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.1em;
            position: relative;
        }

        .nav-menu ul li a:hover,
        .nav-menu ul li a.active {
            color: var(--primary-color);
        }

        /* ハンバーガーメニュー */
        .hamburger { display: none; cursor: pointer; width: 30px; height: 20px; position: relative; z-index: 1001; }
        .hamburger span { display: block; width: 100%; height: 2px; background-color: var(--primary-color); position: absolute; transition: all 0.3s; }
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 9px; }
        .hamburger span:nth-child(3) { top: 18px; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg); top: 9px; }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg); top: 9px; }

        /* --- メインコンテンツ --- */
        .page-header {
            background-color: var(--bg-light);
            padding: 180px 0 80px 0;
            text-align: center;
            margin-bottom: 80px;
        }

        .page-title {
            font-family: "Yu Mincho", "YuMincho", serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .page-subtitle {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        /* --- 会社概要テーブル --- */
        .company-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 100px;
            font-size: 1rem;
            border-top: 1px solid #eee;
        }

        .company-table th,
        .company-table td {
            padding: 25px;
            border-bottom: 1px solid #eee;
            text-align: left;
            vertical-align: top;
        }

        .company-table th {
            width: 25%;
            font-weight: bold;
            color: var(--primary-color);
            background-color: #fff;
            white-space: nowrap;
        }

        /* --- フッター --- */
        footer {
            background-color: #111;
            color: #666;
            text-align: center;
            padding: 40px 0;
            font-size: 0.8rem;
            margin-top: auto; /* コンテンツが少ない時にフッターを最下部に */
        }

        /* --- レスポンシブ対応（スマホ） --- */
        @media (max-width: 768px) {
            :root { --header-height: 60px; }
            .header-inner { height: 60px; }
            .hamburger { display: block; }

            /* スマホメニュー */
            .nav-menu { 
                position: fixed; 
                top: 0; 
                right: -100%; 
                width: 70%; 
                height: 100vh; 
                background-color: var(--white); 
                padding-top: 80px; 
                transition: right 0.3s ease; 
                box-shadow: -5px 0 15px rgba(0,0,0,0.1); 
            }
            .nav-menu.active { right: 0; }
            .nav-menu ul { display: block; }
            .nav-menu ul li { margin: 0; border-bottom: 1px solid #eee; }
            .nav-menu ul li a { display: block; padding: 20px; font-size: 1rem; color: var(--text-color); }

            .page-header {
                padding-top: 140px;
            }

            /* テーブルを縦積み（カード型）にするスタイル */
            .company-table, 
            .company-table tbody, 
            .company-table tr, 
            .company-table th, 
            .company-table td {
                display: block;
                width: 100%;
            }

            .company-table tr {
                margin-bottom: 30px;
                border-bottom: none;
            }

            .company-table th {
                width: 100%;
                padding: 10px 0 5px 0;
                color: var(--primary-color);
                border-bottom: none;
                font-size: 0.9rem;
            }

            .company-table td {
                width: 100%;
                padding: 0 0 15px 0;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">IR & COMPANY</a>
            
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav class="nav-menu" id="nav-menu">
                <ul>
                    <li><a href="index.html#concept">コンセプト</a></li>
                    <li><a href="index.html#service">サービス</a></li>
                    <li><a href="works.html">ご支援実績</a></li>
                    <li><a href="company.html" class="active" style="border-bottom: 1px solid var(--accent-color);">会社概要</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1 class="page-title">Company Profile</h1>
            <p class="page-subtitle">会社概要</p>
        </div>
    </div>

    <div class="container">
        <table class="company-table">
            <tr>
                <th>商号</th>
                <td>IR&COMPANY株式会社</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>
                    本店<br>
                    〒274-0825 千葉県船橋市前原西4-31-2
                </td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2025年11月20日</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>関谷日向（代表取締役社長兼CEO）</td>
            </tr>
            <tr>
                <th>事業内容</th>
                <td>コンサルティング（IR戦略立案、事業戦略策定、左記実行支援）</td>
            </tr>
        </table>
    </div>

    <footer>
        <div class="container">
            &copy; 2025 IR & COMPANY All Rights Reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            const allLinks = document.querySelectorAll('nav a');

            // Toggle menu
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close menu when any link is clicked
            allLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>

</body>
</html>
