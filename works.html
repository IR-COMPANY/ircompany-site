<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>IR支援実績・サービス | IR&COMPANY</title>
    <meta name="description" content="IR&COMPANYのIR支援サービス・実績紹介。戦略設計、成長ストーリー構築、IR実行支援まで一貫対応します。">
    <link rel="canonical" href="https://www.ircompanyjp.com/works.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* --- 共通設定 --- */
        :root {
            --primary-color: #1b4d3e; 
            --accent-color: #c5a059;  
            --text-color: #333333;
            --text-light: #666666;
            --bg-light: #f9f9f9;
            --white: #ffffff;
            --header-height: 80px;
        }
        
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: all 0.3s; }

        /* ヘッダー */
        header {
            background-color: rgba(255, 255, 255, 0.98);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
        }

        .logo {
            font-family: "Yu Mincho", serif;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 0.1em;
        }

        .nav-menu ul { display: flex; list-style: none; margin: 0; padding: 0; }
        .nav-menu ul li { margin-left: 30px; }
        .nav-menu ul li a {
            color: var(--text-color);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.1em;
            position: relative;
        }
        .nav-menu ul li a:hover,
        .nav-menu ul li a.active { 
            color: var(--primary-color);
        }
        
        /* ハンバーガーメニュー */
        .hamburger { display: none; cursor: pointer; width: 30px; height: 20px; position: relative; z-index: 1001; }
        .hamburger span { display: block; width: 100%; height: 2px; background-color: var(--primary-color); position: absolute; transition: all 0.3s; }
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 9px; }
        .hamburger span:nth-child(3) { top: 18px; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg); top: 9px; }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg); top: 9px; }

        /* --- Coming Soon エリア --- */
        .main-content {
            flex: 1; /* フッターを下に押し下げる */
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* ヘッダー分 */
        }

        .coming-soon-box {
            text-align: center;
            padding: 60px 20px;
        }

        .cs-eng {
            font-family: "Yu Mincho", serif;
            font-size: 3rem;
            color: var(--accent-color); /* ゴールド */
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .cs-jp {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .cs-desc {
            color: var(--text-light);
            margin-bottom: 50px;
            font-size: 0.95rem;
        }

        .back-btn {
            display: inline-block;
            border: 1px solid var(--text-color);
            padding: 12px 40px;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        .back-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        /* フッター */
        footer {
            background-color: #111;
            color: #666;
            text-align: center;
            padding: 40px 0;
            font-size: 0.8rem;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            :root { --header-height: 60px; }
            .header-inner { height: 60px; }
            .hamburger { display: block; }

            .nav-menu { 
                position: fixed; 
                top: 0; 
                right: -100%; 
                width: 70%; 
                height: 100vh; 
                background-color: var(--white); 
                padding-top: 80px; 
                transition: right 0.3s ease; 
                box-shadow: -5px 0 15px rgba(0,0,0,0.1); 
            }
            .nav-menu.active { right: 0; }
            .nav-menu ul { display: block; }
            .nav-menu ul li { margin: 0; border-bottom: 1px solid #eee; }
            .nav-menu ul li a { display: block; padding: 20px; font-size: 1rem; color: var(--text-color); }
            
            .cs-eng { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">
                IR & COMPANY
            </a>
            
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav class="nav-menu" id="nav-menu">
                <ul>
                    <li><a href="index.html#concept">コンセプト</a></li>
                    <li><a href="index.html#service">サービス</a></li>
                    <li><a href="works.html" class="active" style="border-bottom: 1px solid var(--accent-color);">ご支援実績</a></li>
                    <li><a href="company.html">会社概要</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container coming-soon-box">
            <div class="cs-eng">COMING SOON</div>
            <div class="cs-jp">現在、準備中です</div>
            <p class="cs-desc">
                ご支援実績ページは現在作成中です。<br>
                公開まで今しばらくお待ちください。
            </p>
            <a href="index.html" class="back-btn">TOPへ戻る</a>
        </div>
    </div>

    <footer>
        <div class="container">
            &copy; 2025 IR & COMPANY All Rights Reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            const allLinks = document.querySelectorAll('nav a');

            // Toggle menu
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close menu when any link is clicked
            allLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>

</body>
</html>
